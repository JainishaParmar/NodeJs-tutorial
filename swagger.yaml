swagger: '2.0'
info:
  version: 1.0.0
  title: My Tutorial project!!!
host: localhost:8080
tags:
- description: API for design tutorial
schemes:
- http
consumes:
- application/json
produces:
- application/json
paths:
  tutorial:
    parameters:
    - name: id
      in: path
      required: true
      description: ID of tutorial that we want to find
      type: string
      format: uuid
    get:
      tags:
      - Tutorial
      summary: Get all tutorial in system
      responses:
        '200':
          description: Tutorial data
          schema:
            $ref: '#/definitions/tutorial'
    post:
      summary: create tutorial in system
      tags:
      - Tutorial
      description: Add new tutorial in system
      parameters:
      - name: tutorial
        in: body
        schema:
          $ref: '#/definitions/tutorial'
      produces:
      - application/json
      responses:
        '200':
          description: New tutorial is created
    delete:
      summary: Delete tutorial with given ID
      tags:
      - Tutorial
      responses:
        '200':
          description: tutorial is deleted    
    patch:
      summary: Update tutorial with give ID
      tags:
      - Tutorial
      parameters:
      - name: tutorial
        in: body
        schema:
          $ref: '#/definitions/tutorial'
      responses:
        '200':
          description: tutorial is updated!!
          schema:
            $ref: '#/definitions/tutorial'
definitions:
  tutorial:
    required:
    - -id
    - createdAt
    - updatedAt
    - published
    properties:
      -id:
        type: string
        format : uuid
        uniqueItems: true
      published:
        type: boolean
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
